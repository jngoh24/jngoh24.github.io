<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="static/images/nba_logo2.jpg">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskAdam 🏀💻🔍</title>

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Include CSS -->
  <link rel="stylesheet" href="static/styles.css">

  <!-- Load Greycliff CF font locally -->
  <style>
    @font-face {
      font-family: 'Greycliff CF Heavy';
      src: url("static/fonts/GreycliffCF-Heavy.woff2") format("woff2"),
           url("static/fonts/GreycliffCF-Heavy.woff") format("woff");
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Greycliff CF Heavy', sans-serif;
    }
  </style>
</head>

<body>
  <img src="static/images/nba_logo.png" width="200" height="50" alt="AskAdam Logo" class="page-logo" />
  <img src="static/images/background%20Squiggle.jpg" alt="Background Waves" id="background-image" />

  <div class="social-icons">
    <a href="https://www.instagram.com/nba/" class="icon Instagram">
      <img src="static/images/instagram.png" alt="Instagram Icon" class="social-icon-img">
    </a>
    <a href="https://x.com/nba" class="icon x">
      <img src="static/images/X%20logo.png" alt="X Icon" class="social-icon-img">
    </a>
    <a href="https://www.linkedin.com/in/julianngoh/" class="icon LinkedIn">
      <img src="static/images/linkedIn.png" alt="LinkedIn Icon" class="social-icon-img">
    </a>
  </div>

  <div class="chat-container">
    <!-- CHAT HEADER TEXT AND TAGLINE -->
    <header class="chat-header">
      <div class="header-text">
        <h1 style="font-size: 50px;">AskAdam 🏀💻🔍</h1>
        <p class="description">Your trusted AI assistant for fast, accurate insights and seamless support.</p>

        <div class="label-container">
          <button class="non-query">NBA Team Database</button> 
          <button class="non-query">NBA Player Database</button>
          <button class="non-query">NBA Fan Database</button>
        </div>
      </div>
    </header>

    <!-- CHAT MESSAGES -->
    <div class="chat-messages" id="response">
      <p class="bot-message">Hi! Great to see you! How can I assist you today?</p>
    </div>

    <form id="chatForm">
      <input type="text" id="query" placeholder="Enter your question..." required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
